{% extends 'base.html' %}


{% block title %}
{{ album.title }}
{% endblock title %}


{% block content %}
<div>
    {% for photo in album.photos.all %}
    <a href="{% url 'photoshare_app.views.photo_view' photo.id %}">
    <li><img src="{{ photo.image.url }}"></li>
    </a>
    {% endfor %}
</div>
{% endblock content %}
